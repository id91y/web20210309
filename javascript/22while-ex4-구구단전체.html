<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="all.min.css">
    <style>
    </style>
</head>

<body>
    <div id="result"></div>

    <script>
        var txt = "";
        var i = 2
        while (i <= 9) {
            var j = 1
            while (j <= 8) {
                j++
                txt += i + " X " + j + " = " + (i * j) + "<br>";
            }
            i++
        }

        document.getElementById("result").innerHTML = txt;
    </script>
</body>

</html>
