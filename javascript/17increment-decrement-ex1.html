<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        var a = 5;
        //증가연산자(increment)
        // ++
        //피연산자의 값에 1을 더한 후 다시 피연산자에 할당
        a++;
        console.log(a);

        //감소연산자(decrement)
        // --
        //피연산자의 값에 1을뺀후 다시 피연산자에 할당
        a--;
        console.log(a);

        //피연산자가 오른쪽에 있을 때
        ++a;
        console.log(a); //6
        --a;
        console.log(a); //5

        //  오른쪽에 있을때와 왼쪽에 있을때 차이
        // 왼쪽에있으면 사용후에 더함
        // 오른쪽에 있으면 더한후에 사용

        console.log(a++); //5
        console.log(a); //6

        console.log(++a); //7
        console.log(--a); //6


    </script>
</body>

</html>
