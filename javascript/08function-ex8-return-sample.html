<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="all.min.css">
    <style>
    </style>
</head>

<body>
    <input onkeyup="callDouble()" type="text" id="ip1">

    <p id="result"></p>

    <script>
        function double(v) {
            return v * 2;
        }

        function callDouble(){
            var val = document.getElementById("ip1").value;
            var r = double(val);
            document.getElementById("result").innerHTML = r;
        }
        
    </script>
</body>

</html>
