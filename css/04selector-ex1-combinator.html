<html>
<head>
    <style>
        div > h1 {
            color: red;
        }

        .n > p {
            text-decoration: underline;
        }
        .er > h1 {
            background-color: gold;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="n">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem, ipsum dolor.</p>
    </div>

    <div class="er">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem, ipsum dolor.</p>
    </div>

    <h1>Lorem, ipsum dolor.</h1>
</body>
</html>
