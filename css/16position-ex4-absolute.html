<!DOCTYPE html>
<html>
<head>
<style>
    .wrapper {
        position: relative;
        width: 600px;
        height: 500px;
        border: 5px solid greenyellow;
    }
    .absolute-elem {
        /*
        조상중에 포지션된 요소 기준, 없다면 루트 요소기준

        *포지션된 요소: static이 아닌요소
        */
        position: absolute;
        top: 5px;

        width: 300px;
        height: 200px;
        border: 5px dotted blue;
    }
</style>
<body>
<div class="wrapper">
    <div class="absolute-elem">adsolute</div>
    <p>Lorem, ipsum dolor.</p>
</div>
</body>
</html>
