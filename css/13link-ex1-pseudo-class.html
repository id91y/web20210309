<!DOCTYPE html>
<html>

<head>
    <style>
        h1.mh {
            background-color: aqua;
        }

        a:link {
            color: red;
        }

        a:visited {
            color: blue;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: black;
        }

        h1:hover {
            background-color: burlywood;
        }
    </style>

<body>
    <h1 class="mh">hyperlink</h1>
    <a href="https://www.google.com">google</a>
    <hr>
</body>

</html>
